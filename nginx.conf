events {
    worker_connections 1024;
}

http {
    upstream trade_capture_backend {
        # Use least connections for better load distribution
        least_conn;
        
        # Service instances
        server trade-capture-service-1:8080 max_fails=3 fail_timeout=30s;
        server trade-capture-service-2:8080 max_fails=3 fail_timeout=30s;
        server trade-capture-service-3:8080 max_fails=3 fail_timeout=30s;
        
        # Health check (requires nginx-plus or use separate health check)
        # keepalive 32;
    }

    # Health check endpoint
    server {
        listen 8081;
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main server
    server {
        listen 80;
        server_name localhost;

        # Client body size (for large trade payloads)
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://trade_capture_backend;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://trade_capture_backend;
            
            # Retry on failure
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }

        # Default location
        location / {
            proxy_pass http://trade_capture_backend;
        }
    }
}

