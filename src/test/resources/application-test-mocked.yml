# All external services mocked
spring:
  application:
    name: pb-synth-tradecapture-svc-test-mocked
  flyway:
    enabled: false
    baseline-on-migrate: false
    validate-on-migrate: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6370
      timeout: 2000ms

# Cache provider configuration - use Hazelcast for tests
cache:
  provider: hazelcast

# Hazelcast configuration for tests (embedded mode)
hazelcast:
  cluster-name: test-cluster
  port: 5701
  mode: embedded

services:
  security-master:
    mock: true
    url: http://localhost:${wiremock.port:8089}
    timeout: 5000
    retry:
      max-attempts: 3
      backoff-delay: 1000
  
  account:
    mock: true
    url: http://localhost:${wiremock.port:8089}
    timeout: 5000
    retry:
      max-attempts: 3
      backoff-delay: 1000
  
  rule-management:
    mock: true
    url: http://localhost:${wiremock.port:8089}
    timeout: 5000
    retry:
      max-attempts: 3
      backoff-delay: 1000
  
  approval-workflow:
    mock: true
    url: http://localhost:${wiremock.port:8089}
    timeout: 5000
    retry:
      max-attempts: 3
      backoff-delay: 1000

# Kafka configuration (disabled for mocked tests)
messaging:
  kafka:
    enabled: false
  solace:
    enabled: false

# Idempotency cache configuration
idempotency:
  cache:
    enabled: true
    key-prefix: "idempotency:"
    ttl-seconds: 43200

# Job status cache configuration
job-status:
  cache:
    key-prefix: "job-status:"
  retention-months: 3

# Logging
logging:
  level:
    root: INFO
    com.pb.synth.tradecapture: DEBUG
    org.springframework: WARN
    org.hibernate: WARN

